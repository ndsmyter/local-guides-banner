<table mat-table class="mat-elevation-z8" [dataSource]="optionsTable.values">
  <ng-container matColumnDef="field">
    <th mat-header-cell *matHeaderCellDef> Field</th>
    <td mat-cell *matCellDef="let element"> {{element.field}} </td>
  </ng-container>

  <ng-container matColumnDef="default_value">
    <th mat-header-cell *matHeaderCellDef> Default Value </th>
    <td mat-cell *matCellDef="let element"> {{element.default_value}} </td>
  </ng-container>

  <ng-container matColumnDef="required">
    <th mat-header-cell *matHeaderCellDef> Required </th>
    <td mat-cell *matCellDef="let element"> {{element.required}} </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description</th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="optionsTable.headers"></tr>
  <tr mat-row *matRowDef="let row; columns: optionsTable.headers;"></tr>
</table>
